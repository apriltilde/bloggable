<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post editor</title>
    <!-- Include Quill library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css">
    <link rel="stylesheet" href="quill.css">
</head>
<body>
    <div id="editor-container">
    <textarea name="name" placeholder="File Name"></textarea>
        <div id="editor">
            <p>Hello, world!</p>
        </div>
        <textarea name="tags" placeholder="Add tags here"></textarea>
        <div class = "buttons">
        <button  class="btn btn-primary" id="saveButton">Save</button>
        <input type="file" id="fileInput" accept=".html">
        <button  class="btn btn-primary" id="uploadButton">Upload HTML File</button>
        </div>
    </div>

    <!-- Include Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src = "post.js"></script>
</body>
</html>
